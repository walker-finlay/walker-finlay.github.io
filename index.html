<!DOCTYPE html>
<html lang="en"> 
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
            // Setup ==========================================================
            const width = window.innerWidth; /* For (marginal) speed */
            const height = window.innerHeight;

			const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer(
                {antialias: true}
            );
            renderer.setSize(width, height);
            renderer.setClearColor(0xffffff, 1);
            document.body.appendChild(renderer.domElement);

            // Link stuff =====================================================
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            const onClickPosition = new THREE.Vector2();

            const ghGeometry = new THREE.BoxGeometry(0.9,0.1,0.1);
            const ghWireframe = new THREE.WireframeGeometry(ghGeometry);
            const ghLine = new THREE.LineSegments(ghWireframe);
            ghLine.position.set(0,-0.7,0);
            scene.add(ghLine);

            const liGeometry = new THREE.BoxGeometry(1,0.1,0.1);
            const liWireframe = new THREE.WireframeGeometry(liGeometry);
            const liLine = new THREE.LineSegments(liWireframe);
            liLine.position.set(0.95,-0.7,0);
            scene.add(liLine);

            // Card ===========================================================
            const loader = new THREE.TextureLoader();
            const geometry = new THREE.BoxGeometry(3.5, 2, 0.025);
            const paper = loader.load("images/embossed.jpg");
            const ink = loader.load("images/ink.jpg");
            const material = new THREE.MeshStandardMaterial({
                color: 0xf7f0d5,
                normalMap: paper,
                map: ink
            });

            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            // camera.position.z = 2;
            camera.position.set(-1,1,2);
            camera.lookAt(scene.position);

            // Light ==========================================================
            const light = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
            scene.add(light);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(-1, 0, 1).normalize();
            scene.add(directionalLight);

            // Methods ========================================================
            function animate() {
                requestAnimationFrame(animate);
                render();
            }

            function render() {
                renderer.render(scene, camera);
            }

            function onWindowResize() {
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                renderer.setSize( width, height );
            }
            window.addEventListener( 'resize', onWindowResize );

            // Render loop ====================================================
            animate();
		</script>
	</body>
</html>
