<!DOCTYPE html>
<html lang="en"> 
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
            // Setup
			const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer(
                {antialias: true}
            );
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xffffff, 1);
            document.body.appendChild(renderer.domElement);

            // Card
            const geometry = new THREE.BoxGeometry(5, 3, 0.01);
            const paper = new THREE.TextureLoader().load("images/embossed.jpg");
            const ink = new THREE.TextureLoader().load("images/ink.jpg");
            // paper.wrapS = THREE.RepeatWrapping;
            // paper.wrapT = THREE.RepeatWrapping;
            // paper.repeat.set( 2, 2 );
            const material = new THREE.MeshStandardMaterial({
                color: 0xf7f0d5,
                normalMap: paper,
                map: ink
            });

            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            camera.position.z = 5;

            // Light
            const light = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
            scene.add(light);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            scene.add(directionalLight);

            // Methods
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );
            }
            window.addEventListener( 'resize', onWindowResize );

            // Render loop
            animate();
		</script>
	</body>
</html>
